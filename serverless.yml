service: coffeeMustacheBackend

provider:
  name: aws
  runtime: provided.al2
  region: ap-south-1
  stage: ${opt:stage}
  environment: ${file(env.json)}
  httpApi:
    cors: true

functions:
  HealthCheck:
    handler: bootstrap
    events:
      - http:
          path: /ping
          method: GET
          cors: true

  SendOtp:
    handler: bootstrap
    events:
      - http:
          path: /sendOtp
          method: POST
          cors: true

  VerifyOtp:
    handler: bootstrap
    events:
      - http:
          path: /verifyOtp
          method: POST
          cors: true

  UpsellItem:
    handler: bootstrap
    events:
      - http:
          path: /upsellItem
          method: POST
          cors: true

  CrossSellItem:
   handler: bootstrap
   events:
     - http:
         path: /crossSellItem
         method: POST
         cors: true

  GetUpsellAndCrossSell:
   handler: bootstrap
   events:
     - http:
         path: /getUpsellAndCrossSell
         method: POST
         cors: true

  